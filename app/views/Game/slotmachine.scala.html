@(title: String)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <!--Since TypeScript compiles to JavaScript at runtime, the .js file is referenced here-->
        <script src="@routes.Assets.versioned("javascripts/game.js")" type="text/javascript"></script>
        <!--Used to generate, write statistics to a text file and download it [Source: https://github.com/eligrey/FileSaver.js/blob/master/LICENSE.md]-->
        <script src="@routes.Assets.versioned("javascripts/FileSaver.js")" type="text/javascript"></script>
        <!--jQuery CDN-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <section id="top">
            <div class="wrapper">
                <h1 id="game-header">Let's Play | Welcome to the Play Framework Slot Machine</h1>
                <input type="button" id="payout-btn" value="View Payout">

                <!--Logout Button click calls index() method in HomeController class and routes back to splashcreen/login screen-->
                <a href="@routes.HomeController.index()">
                    <input type="button" id="game-logout-btn" value="Log Out">
                </a>
            </div>
        </section>

        <div id="content" class="wrapper doc">
            <!--Image viewports to act as the 3 reels for the game-->
            <section id="reels">
                <img src="@routes.Assets.versioned("images/default.png")" id="reel1" width="200" height="200" />
                <img src="@routes.Assets.versioned("images/default.png")" id="reel2" width="200" height="200" />
                <img src="@routes.Assets.versioned("images/default.png")" id="reel3" width="200" height="200" />
            </section>
            <!--Labels which are manipulated to display currently bet credits and remaining credits-->
            <section id="credit-bet-area">
                <label id="bet-area">0</label>
                <label id="credit-area">10</label>
            </section>
            <!--Labels which identify the currently bet credits and remaining credits areas-->
            <section id="credit-bet-area-lbl">
                <label id="bet-area-lbl">credits bet</label>
                <label id="credit-area-lbl">credits remaining</label>
            </section>
            <!--Spin Button and other function buttons (Bet One, Bet Max, Add Coin and Reset)-->
            <input type="button" id="spin-btn" value="SPIN">
            <section id="buttons">
                <input type="button" id="bet-one" class="small-btns" value="BET ONE">
                <input type="button" id="bet-max" class="small-btns" value="BET MAX">
                <input type="button" id="add-coin" class="small-btns" value="ADD COIN">
                <input type="button" id="reset" class="small-btns" value="RESET">
            </section>
            <!--Statistics Button click calls showStatistics() method in SlotMachineController class and routes to the Statistics page-->
            <a href="@routes.SlotMachineController.showStatistics()">
                <input type="button" id="statistics-btn" value="STATISTICS">
            </a>
        </div>
    </body>
</html>
