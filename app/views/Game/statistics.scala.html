@(statisticsTitle: String)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@statisticsTitle</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/statistics.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <!--Since TypeScript compiles to JavaScript at runtime, the .js file is referenced here-->
        <script src="@routes.Assets.versioned("javascripts/statistics.js")" type="text/javascript"></script>
        <!--Used to generate, write statistics to a text file and download it [Source: https://github.com/eligrey/FileSaver.js/blob/master/LICENSE.md]-->
        <script src="@routes.Assets.versioned("javascripts/FileSaver.js")" type="text/javascript"></script>
        <!--jQuery CDN-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <section id="top">
            <div class="wrapper">
                <h1 id="statistics-header">Statistics</h1>
            </div>
        </section>
        <div id="content" class="wrapper doc">
            <!--Table and divs that hold the pie charts-->
            <table class="columns" style="position: absolute; z-index: -1;">
                <tr>
                    <td><div id="wins-losses" style="margin-left: 30%; height: 300px; width: 200px; color: white;"></div></td>
                    <td><div id="credits-bet-won" style="margin-left: 79%; height: 300px; width: 200px; color: white;"></div></td>
                </tr>
            </table>
            <!--Labels that are manipulated to display the statistics-->
            <section id="stats">
                <label id="total-wins" class="stat-labels">Loading...</label><br>
                <label id="total-losses" class="stat-labels">Loading...</label><br>
                <label id="avg" class="stat-labels">Loading...</label>
            </section>
            <!--Save Button-->
            <input type="button" id="save-btn" value="SAVE">
        </div>
    </body>
</html>
